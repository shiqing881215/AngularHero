<div id="search-component">
  <h4>Hero Search</h4>

  <!-- key up triggerring the search -->
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <!-- $ is a convention that indicates heroes$ is an Observable, not an array -->
    <!-- async is AsyncPipe subscribes to an Observable automatically so you won't have to do so in the component class. -->
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
