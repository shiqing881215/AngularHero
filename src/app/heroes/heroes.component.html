<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <!-- repeat : heroes is from the class, hero is the current hero object for each iteration --> 
  <!-- also bind the click event handler -->
  <!-- also toggle the css when selected -->
  <li *ngFor="let hero of heroes">
    <!-- used to like this with click event binding before routing
    (click)="onSelect(hero)"
	[class.selected]="hero === selectedHero"> -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
